			progress {
				color:#4992D1;

				height: 1.8em;

		</style>
		<script>
			$(document).ready(function(){
				progress("#bar");
			});

			function progress(elem, value){
				cont=0;
				setInterval(function(){
					$(elem).attr("value", cont);
					cont++;
					},100);
			}
		</script>

	<body>
		<progress value="0" max="100" id="bar">
		</progress>
